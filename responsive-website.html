<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <style>
      body {
        max-width: 1240px;
        border: 1px solid plum;
        margin: 0 auto;
      }
      h1 {
        font-size: 10vw;
      }
      .pasta img {
        width: 100%;
      }
      .container-two{
        display: flex;
      }
      .container-two .split{
        width: 50%;
      }
      .split img{
        width: 100%;
      }
      @media screen and (max-width:576px){
        .container-two{
            display: flex;
            flex-direction: column-reverse;
        }
        .container-two .split{
        width: 100%;
      }
      }
    </style>
  </head>
  <body>
    <section>
      <h1>My Responsive Website</h1>
    </section>
    <section class="pasta">
      <h3>Image</h3>
      <img src="images/Tomato.jpg" alt="" />
    </section>
    <section>
    <h2>Two Parts</h2>
   
    <div class="container-two">
        <div class="split">
            <img src="images/White-Sauce-Pasta.jpg" alt="">
        </div>
        <div class="split">
            <img src="images/Tomato.jpg" alt="">
        </div>
    </section>
  </body>
</html>
